<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container-xxl flex-grow-1 container-p-y">
<div class="card mb-4">
                    <h5 class="card-header">EDIT PRODUCT DATA</h5>
                    <div class="card-body">
                      <div class="card-body">
                        <label for="defaultFormControlInput" class="form-label">Product Category</label>
                      <div class="input-group">
                            <select class="form-select" id="inputGroupSelect01" name="productcategory">
                              <option>{{data.ProductCategory}}</option>
                                {% for d in cdata %}
                                <option>{{d.CategoryName}}</option>
                                {% endfor %}
                            </select>

                    </div>
                          <br> <br>
                      <div>
                        <label for="defaultFormControlInput" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="defaultFormControlInput" placeholder="Product Name" name="productname" aria-describedby="defaultFormControlHelp" value="{{data.ProductName}}">
                      </div>
                    </div>
                         <div class="card-body">
                      <div>
                        <label for="defaultFormControlInput" class="form-label">Product Price</label>
                        <input type="text" class="form-control" id="defaultFormControlInput" placeholder="Product Price" name="productprice" aria-describedby="defaultFormControlHelp" value="{{data.ProductPrice}}">
                      </div>
                    </div>
                        <div  class="card-body">
                        <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Product Description" name="productdescription" >{{data.ProductDescription}}</textarea>
                      </div>
                         <div class="card-body">
                      <div>
                        <label for="defaultFormControlInput" class="form-label">Product Brand</label>
                        <input type="text" class="form-control" id="defaultFormControlInput" placeholder="Product Brand" name="productbrand" aria-describedby="defaultFormControlHelp" value="{{data.ProductBrand}}">
                      </div>
                    </div>
                      <div  class="card-body">
                        <label for="formFile" class="form-label"> Product Image</label>
                          <img src="{{data.ProductImage.url}}" width="100px">
                        <input class="form-control" type="file" id="formFile" placeholder="Image" name="productimage" >
                      </div>
                    <div>
                        <br>
                        <button type="submit" class="btn btn-primary d-grid w-10">UPDATE</button>
                    </div>
                    </div>
                  </div></div></form>
</body>
</html>
{% endblock %}
